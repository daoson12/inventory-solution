<div class="bg-white  p-6 rounded-lg shadow-lg w-full flex-grow ">
    <!-- Cancel Icon -->
  <div class="flex items-center  justify-between">
      <!-- Title -->
      <h5 class="text-sm font-semibold mb-4">New Order</h5>
    <button mat-icon-button class="absolute right-3" (click)="closeDialog()">
        <mat-icon>close</mat-icon>
      </button>
    
    
  </div>
  
    <!-- Scrollable Content -->
    <div class="max-h-[500px] mt-4 pr-2 overflow-auto  container">
          
      <!-- Form Fields -->
      <form [formGroup]="storeForm" class="grid grid-cols-1 gap-4">
       
        <mat-form-field appearance="outline"  class="w-full">
            
            <input matInput formControlName="branchName" placeholder="Enter branch name" />
            <mat-error *ngIf="storeForm.get('branchName')?.invalid && storeForm.get('branchName')?.touched">
              Branch name is required.
            </mat-error>
          </mat-form-field>
   
  
       
              <!-- Store Name -->
              <mat-form-field appearance="outline" class="w-full">
             
                <input matInput formControlName="storeName" placeholder="Enter store name" />
                <mat-error *ngIf="storeForm.get('storeName')?.invalid && storeForm.get('storeName')?.touched">
                  Store name is required.
                </mat-error>
              </mat-form-field>
          
              <!-- Address -->
              <mat-form-field class="w-full" appearance="outline">
               
                <input matInput formControlName="address" placeholder="Enter address"/>
              </mat-form-field>
          
              <!-- City -->
              <mat-form-field class="w-full" appearance="outline">
                <input matInput formControlName="city" placeholder="Enter city" />
              </mat-form-field>
          
              <!-- Pincode -->
              <mat-form-field class="w-full" appearance="outline">
              
                <input matInput type="number" formControlName="pincode" placeholder="Enter pincode" />
              </mat-form-field>
          
              <!-- Phone Number -->
              <mat-form-field class="w-full" appearance="outline">
                <input matInput type="tel" formControlName="phoneNumber" placeholder="Enter phone number" />
              </mat-form-field>
          
      </form>
    </div>
  
  
  
    <!-- Actions -->
    <div class="flex justify-between mt-4">
     
      <button (click)="submitManageStore()" class=" bg-[#e0f2fe] px-4 py-2 w-full border border-[#0284c7] text-[#0284c7] rounded-md">Save</button>
    </div>
  </div>
