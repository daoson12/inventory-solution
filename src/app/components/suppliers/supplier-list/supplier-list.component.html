<div class="grid grid-cols-1 gap-4 p-4">
    <!-- Sales Overview -->
  
  
    <div class="bg-white shadow-md p-6 rounded-lg">
      <div class="flex justify-between items-center mb-4">
        <p class="text-2xl font-medium">Suppliers</p>
        <div class="flex gap-2">
          <button (click)="openAddSupplierDialog()" class="bg-[#e0f2fe] px-4 py-2 border border-[#0284c7] text-[#0284c7] rounded-md flex items-center gap-1">
            Add Suppliers
          </button>
          <button class="px-4 py-2 border border-gray-400 rounded-md flex items-center gap-1">
            <mat-icon>filter_list</mat-icon> Filters
          </button>
          <button class="px-4 py-2 border border-gray-400 rounded-md flex items-center">
            Download all
          </button>
        </div>
      </div>
    
      <table mat-table [dataSource]="dataSource" class="mat-mdc-table w-full">
        <!-- Product Column -->
        <ng-container matColumnDef="supplierName">
            <th mat-header-cell *matHeaderCellDef class="text-left"> Supplier Name </th>
            <td mat-cell *matCellDef="let element"> {{ element.supplierName }} </td>
          </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="text-left"> Products </th>
          <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>

      <ng-container matColumnDef="contactNumber">
        <th mat-header-cell *matHeaderCellDef class="text-left"> Contact Number </th>
        <td mat-cell *matCellDef="let element"> {{ element.contactNumber }} </td>
      </ng-container>
      <!-- Buying Price Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="text-left"> Email </th>
        <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
      </ng-container>
  
      <!-- Quantity Column -->
        <!-- type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef class="text-left"> Type </th>
          <td mat-cell *matCellDef="let element" [ngClass]="{
            'text-green-500': element.type === 'Taking Return',
            'text-red-500': element.type === 'Not Taking Return',
            'text-yellow-500': element.type === 'Taking return with conditions'
          }">
            {{ element.type }}
          </td>
        </ng-container>
        <ng-container matColumnDef="onTheWay">
            <th mat-header-cell *matHeaderCellDef class="text-left"> On The Way </th>
            <td mat-cell *matCellDef="let element"> {{ element.onTheWay }} </td>
          </ng-container>
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="text-left"> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" class="custom-mat-menu">
              <!-- <button mat-menu-item (click)="viewDetails(element)">
                <mat-icon class="text-blue-500">visibility</mat-icon> 
                <span class="text-gray-900">View Details</span>
              </button> -->
              <button mat-menu-item (click)="editItem(element)">
                <mat-icon class="text-green-500">edit</mat-icon> 
                <span class="text-gray-900">Edit</span>
              </button>
              <button mat-menu-item (click)="deleteItem(element)">
                <mat-icon class="text-red-500">delete</mat-icon> 
                <span class="text-gray-900">Delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="border-b"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <!-- Pagination -->
      <div class="flex justify-between items-center mt-4">
        <button mat-stroked-button class="px-4 py-2 rounded-md">Previous</button>
        <p>Page 1 of 10</p>
        <button mat-stroked-button class="px-4 py-2 rounded-md">Next</button>
      </div>
    </div>
    
    
  </div>
