      <p class="text-2xl font-semibold text-gray-900 text-center">
        Log in to your account
      </p>
      <p class="text-sm text-gray-500 text-center mb-6">
        Welcome back! Please enter your details.
      </p>

      <!-- Form -->
      <form
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        class="max-w-sm mx-auto"
      >
        <div class="mb-[-1rem]" >
          <label for="email">Email</label>
          <mat-form-field class="w-full mb-4" appearance="outline">
            <input matInput placeholder="Email" formControlName="email" />
          </mat-form-field>
        </div>

        <div class="mb-[-1rem]">
          <label for="password">Password</label>
          <mat-form-field class="w-full mb-4" appearance="outline">
            <input
              matInput
              placeholder="Password"
              formControlName="password"
              [type]="hide ? 'password' : 'text'"
            />
            <button mat-icon-button matSuffix (click)="hide = !hide">
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div
          class="flex justify-between items-center text-sm text-gray-600 mb-4"
        >
          <mat-checkbox formControlName="rememberMe"
            >Remember for 30 days</mat-checkbox
          >
          <a href="#" class="text-blue-500 hover:underline">Forgot password?</a>
        </div>

        <!-- Sign In Button -->
        <button (click)="login()" type="button"
          class="w-full bg-blue-500 text-white py-3 rounded hover:bg-blue-600"
        >
          Login
        </button>

        <!-- Divider -->
        <div class="flex items-center my-4">
          <div class="flex-grow border-t border-gray-300"></div>
          <span class="mx-2 text-gray-500">or</span>
          <div class="flex-grow border-t border-gray-300"></div>
        </div>

        <!-- Google Sign In -->
        <button
          type="button"
          class="w-full flex items-center gap-2 mb-6 justify-center border py-2 rounded-md hover:bg-gray-100"
        >
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"

            xmlns="http://www.w3.org/2000/svg"
